<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EsportsUnite</title>
    <link rel="stylesheet" type="text/css" href="Esports.css"> 
</head>

<body>
    <div class="login-container">
        <h2>Login to EsportsUnite</h2>
        
        <form action="/login" method="POST"> <!-- Change the action URL as needed -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required> <!-- Prefilled admin username -->
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="adminpassword" required> <!-- Prefilled admin password -->
            </div>
            
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            
            <div class="form-group">
                <p>Don't have an account? <a href="/register">Register</a></p> <!-- Change the register URL as needed -->
            </div>
        </form>
    </div>
</body>

</html>
