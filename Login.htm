<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsportsUnite - Home</title>
    <link rel="stylesheet" type="text/css" href="Esports.css"> 
</head>
<body>
    <div id="body">
        <div class="container">
            <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="#">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password" required>
            </div>
            <input type="submit" value="Login">
            
            <div class="form-group">
                <p>Don't have an account? <a href="/register">Register</a></p> <!-- Change the register URL as needed -->
            </div>
        </form>
     </div>
    </body>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            // Redirect to the home page
            window.location.href = 'Home.htm';
        });
    </script>

    <footer>
        <div class="footer-content">
        <p>&copy; 2023 EsportsUnite. All rights reserved.</p>
        </div>
    </footer>
    
</html>
